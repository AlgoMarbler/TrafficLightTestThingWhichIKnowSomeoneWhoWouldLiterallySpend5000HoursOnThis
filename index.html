<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#bob{
			height: 36px;
			width: 36px;
			font-size: 24px;
		}
	</style>
	<script type="text/javascript">
			function change_color(color) {
			document.getElementById('red').style.backgroundColor = 'black'
			document.getElementById('yellow').style.backgroundColor = 'black'
			document.getElementById('lime').style.backgroundColor = 'black'
			document.getElementById(color).style.backgroundColor = color

		}
		function reset_color() {
			document.getElementById('red').style.backgroundColor = 'black';
			document.getElementById('yellow').style.backgroundColor = 'black';
			document.getElementById('lime').style.backgroundColor = 'black';
		}
	</script>
</head>
<body>
	<div>
		<button id="red" onclick="change_color('red')" >
			<div id="bob">
				r
			</div>
		</button>
	</div>
	<div>
		<button id="yellow" onclick="change_color('yellow')" >
			<div id="bob">
				y
			</div>
		</button>
	</div>
	<div>
		<button id="lime" onclick="change_color('lime')">
			<div id="bob">
				g
			</div>
		</button>
	</div>
	<br>
	<br>
	<div>
		<button id="reset" onclick="reset_color()" >CLEAR</button>
	</div>
	<br>
	<br>
	<br>



</body>
</html>
